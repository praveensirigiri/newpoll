<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row; 
            gap: 15px;
            align-items: center;
        }

        .icon-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #1b5e7d;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .icon-button:hover {
            background-color: #84d9ef;
        }

        .icon-button span {
            display: none;
            position: absolute;
            bottom: -25px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 3px;
            white-space: nowrap;
        }

        .icon-button:hover span {
            display: block;
        }

        @media (max-width: 768px) {
            .icon-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .icon-button span {
                font-size: 10px;
                bottom: -20px;
            }

            .button-container {
                gap: 10px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/Voting-Provider-Image.png" alt="Background Image">
        <div class="button-container">
            <button class="icon-button" onclick="login()">
                <i class="fas fa-user"></i>
                <span>Login</span>
            </button>
            <button class="icon-button" onclick="guestLogin()">
                <i class="fas fa-user-secret"></i>
                <span>Guest Login</span>
            </button>
        </div>
    </div>

    <script>
    
        function login() {
            window.location.href = "login.html";
        }

        function guestLogin() {
            window.location.href = "poll login.html";
        }
    </script>
</body>
</html>
