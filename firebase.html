<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button id="btn1">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="btn2">Login</button>

    <script type="module">
               import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword,  signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // const firebaseConfig = {
        //   apiKey: "AIzaSyBwlfe2muBECkmG8JdIKMGuR9pmNSJUfPY",
        //   authDomain: "rlogin-1a6b0.firebaseapp.com",
        //   projectId: "rlogin-1a6b0",
        //   storageBucket: "rlogin-1a6b0.firebasestorage.app",
        //   messagingSenderId: "1040735417034",
        //   appId: "1:1040735417034:web:7555ccfffc987257d07a33"
        // };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const auth=getAuth(app)



        var newbtn=document.getElementById("btn1")
      

        newbtn.addEventListener("click",fun1)

        function fun1(){
            var email=document.getElementById("signupEmail").value;
            var password=document.getElementById("signupPassword").value;
            console.log(email,password)

            createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed up 
    const user = userCredential.user;
    console.log("user signed up:",user);
    alert("signup successful");
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    console.log("signup error:",errorCode,errorMessage);
    alert("signup failed:" + errorCode + " " + errorMessage);
    // ..
  });
        }

        var newbtn=document.getElementById("btn2")
      

      newbtn.addEventListener("click",fun2)

      function fun2(){
          var email=document.getElementById("loginEmail").value;
          var password=document.getElementById("loginPassword").value;
          console.log(email,password)
          signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User logged in:", user);
                    alert("Login successful!");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Login error", errorCode, errorMessage);
                    alert(`Login failed: ${errorMessage}`);
                });

      }
      </script>
</body>
